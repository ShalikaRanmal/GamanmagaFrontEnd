<div class="main">

  <nav class="crumb" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="/job/{{f_id}}">Job Sub Categories</a></li>
      <li class="breadcrumb-item active" aria-current="page">Job Details</li>
    </ol>
  </nav>
  <!------------------------------------------------------------------------------------------->

  <!--Tab buttons---->
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li *ngFor="let job of jobs; let i = index" class="nav-item" role="presentation">
      <button class="nav-link" id="pills-jobs-tab" data-bs-toggle="pill" data-bs-target="#pills-jobs" type="button"
        role="tab" aria-controls="pills-jobs" aria-selected="false" (click)="selectedJob(i, job.id, job.description)"
        [ngClass]="rowIndex == i ? 'active' : ''">{{job.name}}</button>
    </li>

  </ul>
  <!----Tab plane end------>

  <!--Description Plane-->
  <div class="description-pannel">
    <pre>{{selected_job}}</pre>
  </div>
  <!--Description plane End-->


  <!--Road plane-->

  <div class="tab-content alert alert-success" id="pills-tabContent">
    <div *ngFor="let title of road_title">
      <div class="tab-pane fade show active" id="pills-road" role="tabpanel" aria-labelledby="pills-home-tab"
        tabindex="0">
        <h3>{{title.road}}</h3>
      </div>
      <div class="tab-pane fade show active" id="pills-road" role="tabpanel" aria-labelledby="pills-home-tab"
        tabindex="0"><pre>{{title.path}}</pre></div>
      <hr>
    </div>
  </div>
</div>
